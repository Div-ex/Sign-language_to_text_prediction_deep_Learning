<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Detection</title>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #007bff;
            margin-bottom: 20px;
        }

        video, canvas {
            border: 5px solid #007bff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            display: block;
        }

        #prediction {
            background-color: #fff;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        #result {
            color: #28a745;
        }
    </style>
</head>
<body>
    <h1>Sign Language Detection</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    <div id="prediction">Prediction: <span id="result">None</span></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const resultSpan = document.getElementById('result');
        const context = canvas.getContext('2d');

        // Access the device camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((err) => {
                console.error("Error accessing the camera: " + err);
            });

        // Capture frames from the video and send them to the Flask server
        function captureFrame() {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/jpeg');

            // Send the frame to Flask server
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: imageData }),
            })
            .then(response => response.json())
            .then(data => {
                resultSpan.textContent = data.prediction;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        // Capture frames every second (or adjust as needed)
        setInterval(captureFrame, 1000);
    </script>
</body>
</html>
